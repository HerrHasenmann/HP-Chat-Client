<!DOCTYPE html>
<html ng-app="app" ng-controller="RootController" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HP-Chat</title>

    <!-- External Stylesheets -->
    <link rel="stylesheet" href="./node_modules/angular-material/angular-material.min.css">
    <link rel="stylesheet" href="./node_modules/angular-material-data-table/dist/md-data-table.min.css">

    <link rel="stylesheet" href="./assets/css/styles.min.css">

<body ng-cloak layout="column">

<welcome ng-if="!$root.user()" layout-fill></welcome>

<chat layout-fill></chat>

<!-- AngularJS -->
<script src="./node_modules/angular/angular.min.js"></script>
<script src="./node_modules/angular-aria/angular-aria.min.js"></script>

<!-- Javascript of application-->
<script src="./app.module.min.js"></script>
<script src="./app.config.min.js"></script>

<script src="./shared/routing/RouteProvider.min.js"></script>

<script src="./shared/root/RootController.min.js"></script>

<script src="./components/toolbar/toolbarComponent.min.js"></script>

<script src="./components/chat/chatComponent.min.js"></script>
<script src="./components/welcome/welcomeComponent.min.js"></script>
<script src="./components/rooms/roomsComponent.min.js"></script>
